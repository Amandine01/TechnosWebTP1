<!DOCTYPE html>
<html lang="fr">

  <!-- Affichage du head -->
  <head>
    <!-- Titre -->
    <title>CV Amandine Ducruet</title>
    <meta charset="utf-8">
    <!-- Compatible avec Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Site responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Petite image en haute a gauche -->
    <link rel="shortcut icon" href="images/pp.jpg">

    <!-- Bootstrap -->
    <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css"  type="text/css">
  </head>

  <!-- Affichage du corps -->
  <body>
    <!-- Affichage de la nav -->
    <nav class="fond_nav navbar">
        <ul class="nav navbar-nav">
          <li><a href="index.html" class="navigation">Présentation</a></li>
          <li><a href="cv.html" class="navigation">Mon CV</a></li>
          <li><a href="projets.html" class="navigation">Mes Projets</a></li>
          <li><a href="contact.html" class="navigation">Me contacter</a></li>
        </ul>
    </nav>

    <section class="container-fluid bloc_contact">
      <h1 class="titre_pro animation">ME CONTACTER</h1>
      <hr class="ligneProjets">

      <form id="mon_formulaire" method="post">
        <!-- Nom -->
        <section class="form-group">
          <label class="control-label col-md-2" for="nom">Nom</label>
          <section class="col-md-10">
            <input class="form-control" id="nom" name="nom" placeholder="Nom" type="text" pattern="[a-zA-Zäâéèëêîïôöûüÿ-]{2,20}$">
          </section>
        </section>

        <!-- Prénom -->
        <section class="form-group">
          <label class="control-label col-md-2" for="prenom">Prénom</label>
          <section class="col-md-10">
            <input class="form-control" id="prenom" name="prenom" placeholder="Prénom" type="text" pattern="[a-zA-Zäâéèëêîïôöûüÿ-]{2,20}$">
          </section>
        </section>

        <!-- Adresse e-mail -->
        <section class="form-group">
          <label class="control-label col-md-2" for="email">Email<span class="asterix">*</span></label>
          <section class="col-md-10">
            <input class="form-control" id="email" name="email" placeholder="E-mail" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
          </section>
        </section>

        <!-- Commentaire -->
        <section class="form-group">
          <label class="control-label col-md-2" for="commentaire">Message</label>
          <section class="col-md-10">
            <textarea class="form-control" id="commentaire" name="commentaire" placeholder="Ecrire un message ici" rows="5"></textarea>
          </section>
        </section>

        <!-- Bouton Reinitialiser -->
        <section class="form-group">
          <section class="col-md-5">
            <button type="reset" class="btn btn-warning">Réinitialiser</button>
          </section>
        </section>
      </form>
    </section>

    <script type="text/javascript">
    var myForm = document.getElementById('mon_formulaire');

    myForm.addEventListener('reset', function(e) {
      alert('Vous venez de réinitialiser le formulaire');
    });
    </script>

  </body>

  <footer>
    <p>&copy 2019, Amandine Ducruet</p>
  </footer>
</html>
